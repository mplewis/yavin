from: World Health Organization <admin@scamsite.ml>
subject: Coronavirus Updates
body: >
  Concerning Corona-virus Disease (COVID-19) Outbreak, the World Health Organization brings you the Corona-virus EBook and Grants/Donation guild.

  Inside this book (MY-HEALTH.PDF) you'll find out the simplest and fastest way to take care of your health and protect others. More new cases in South Korea surge by 600 people affected by the deadly while China gives citizens a colour code and the United State of America Corona-virus deaths rise to six.
